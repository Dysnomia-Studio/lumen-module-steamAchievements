<div id="steam-achievements-module" class="module module-steamAchievements">
	
</div>
<script type="text/javascript">
	window.addEventListener('load', async() => {
		const moduleWindow = document.getElementById('steam-achievements-module');
		moduleWindow.innerHTML = `<iframe src="https://achieve.games/user/steam/${await ConfigManager.get('steamAchievements', 'username')}" scrolling="no"></iframe>`;
	});
</script>
